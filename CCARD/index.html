<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CHANDAN Shoe Store : Collection </title>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.css'>
    <link rel='stylesheet' href='https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css'>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="group group-three">
        <div class="group--container">

            <div class="group--title" data-aos="zoom-out-up" data-aos-offset="500">
                <h2>Chandan Shoe Store</h2>
                <div class="group--subtitle">
                    If the Shoe Fits Shop Now.
                    <!--  If the Shoe Fits Card UI Experiment -->
                </div>
            </div>

            <div class="card--style2 card--one" data-aos="fade-up">

                <div class="shoe--info">
                    <span class="shoe--name">
                        NIKE AIR MAX PREMIUM
                    </span>
                    <span class="shoe--price">
                        Rs 15000/-
                    </span>
                </div>

                <div class="shoe">
                    <img src="./image/air1.png" alt="nike air max premium red" />
                </div>

                <div class="shoe--colors">

                    <ul class="colors">
                        <li data-color="#F5624D"></li>
                        <li data-color="#CC231E" class="active-color"></li>
                        <li data-color="#34A65F"></li>
                    </ul>

                </div>

            </div>

            <div class="card--style2 card--two" data-aos="fade-up">

                <div class="shoe--info">
                    <span class="shoe--name">
                        NIKE AIR MAX ESSENTIAL
                    </span>
                    <span class="shoe--price">
                        Rs 15000/-
                    </span>
                </div>

                <div class="shoe">
                    <img src="./image/air2.png" alt="nike air max essential black" />
                </div>


                <div class="shoe--colors">

                    <ul class="colors">
                        <li data-color="#F5624D"></li>
                        <li data-color="#CC231E" class="active-color"></li>
                        <li data-color="#34A65F"></li>
                    </ul>

                </div>

            </div>

            <div class="card--style2 card--three" data-aos="fade-up">

                <div class="shoe--info">
                    <span class="shoe--name">
                        NIKE AIR MAX 90
                    </span>
                    <span class="shoe--price">
                        Rs 15000/-
                    </span>
                </div>

                <div class="shoe">
                    <img src="./image/air3.png" alt="nike air max 90" />
                </div>

                <div class="shoe--colors">

                    <ul class="colors">
                        <li data-color="#F5624D"></li>
                        <li data-color="#CC231E" class="active-color"></li>
                        <li data-color="#34A65F"></li>
                    </ul>

                </div>

            </div>

            <div class="shop-all">
               <button class="button"><a href="./DIRECT/About/index.html">About Author</a></button>
                <button class="button"><a href="../index.html">Home</a></button>
                <button class="button"><a href="./DIRECT/index.html">Shop Now</a></button>
            </div>

        </div>
    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js'></script>
    <script src="./script.js"></script>

</body>

</html>
